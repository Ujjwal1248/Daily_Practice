<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- static dosent accept offset like top and left -->
    <section id = 'static'>
        <div style = "background-color: brown;">1</div>
        <div style = "background-color: cyan;" id = 'middle'>2</div>
        <div style = "background-color: red;">3</div>
    </section>
<!-- relative accepts the offset -->
    <section id = 'relative'>
        <div style = "background-color: green;">1</div>
        <div style = "background-color: yellow;" id = 'middle'>2</div>
        <div style = "background-color: blueviolet;">3</div>
    </section>
    <section? id = 'absolute'>
        <div style = "background-color: pink;">1</div>
        <div style = "background-color: peru;" id = 'middle'>2</div>
        <div style = "background-color: gold;">3</div>
    </section>
    <section? id = 'fixed'>
        <div style = "background-color: blanchedalmond;">1</div>
        <div style = "background-color: oldlace;" id = 'middle'>2</div>
        <div style = "background-color: violet">3</div>
    </section>
    <br><br><br><br><br><br><br><br><br>
    <section id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>

</body>
</html>
